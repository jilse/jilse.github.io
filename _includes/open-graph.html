
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">

{% if page.excerpt %}
<meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
<meta property="og:description" content="{{ page.excerpt | strip_html }}">
{% endif %}

{% if site.owner.twitter %}<meta name="twitter:site" content="@{{ site.owner.twitter }}">{% endif %}
{% if author.twitter %}<meta name="twitter:creator" content="@{{ author.twitter }}">{% endif %}

<!-- images -->
{% if page.image.feature %}
<meta name="twitter:card" content="summary_large_image">
<meta property="og:image" content="{{ site.imagehost }}/{{ page.image.feature }}">
<meta name="twitter:image" content="{{ site.imagehost }}/{{ page.image.feature }}">
{% elsif page.image.ogimage %}
<meta name="twitter:card" content="summary">
<meta property="og:image" content="{{ site.imagehost }}/{{ page.image.ogimage }}">
<meta name="twitter:image" content="{{ site.imagehost }}/{{ page.image.ogimage }}">
{% else %}
<meta name="twitter:card" content="summary">
<meta property="og:image" content="{{ site.url }}/images/{{ site.logo }}">
<meta name="twitter:image" content="{{ site.url }}/images/{{ site.logo }}">
{% endif %}

<meta property="og:locale" content="{{ site.locale }}">
<meta property="og:type" content="article">

<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
<meta property="og:site_name" content="{{ site.title }}">
